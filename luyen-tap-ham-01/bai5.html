<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    function check() {
        let num = prompt("Nhập")
        let b =0;
        for (let i =0;i<arr.length;i++)
            if (arr[i] ===num){
                return arr[i]+" là : "+arr2[i];
                b=1;
        }
        if (b==0){
            alert("K tìm thấy");
            return num;
        }
    }
    document.write(check());
</script>
</body>
</html>
