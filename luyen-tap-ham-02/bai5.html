<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findmin(a, b, c) {
        let min = a;
        if (a < b && a < c) {
            min = a;
        } else if (a > b && b > c || a < b && c < b) {
            min = c;
        } else if (a > b && c > b || a < c && b < a) {
            min = b;
        }
        return min;
    }

    document.write(findmin(3, 2, 1));

</script>
</body>
</html>
