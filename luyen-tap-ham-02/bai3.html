<script>
    function giaithua(a) {
        let b=1;
        if (a>=2){
            for (let i = 1; i <= a; i++){
                b = b*i;
            }
            return b
        }
        else {
            alert("nhập số lớn hơn 2")
        }
    }
    alert(giaithua(1))
</script>
